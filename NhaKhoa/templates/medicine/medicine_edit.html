{% extends "layouts/base.html" %}

{% block title %}Sửa thuốc{% endblock %}

{% block content %}
<h2>Sửa thuốc</h2>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Tên thuốc</label>
        <input type="text" name="name" class="form-control" value="{{ medicine.name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Loại thuốc</label>
        <select name="medicine_type_id" class="form-select" required>
            {% for t in types %}
            <option value="{{ t.id }}" {% if t.name == medicine.type_name %}selected{% endif %}>{{ t.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="number" step="0.01" name="price" class="form-control" value="{{ medicine.price }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="{{ url_for('medicines') }}" class="btn btn-secondary">Hủy</a>
</form>
{% endblock %}
