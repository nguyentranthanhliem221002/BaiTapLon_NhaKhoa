{% extends "layouts/base.html" %}

{% block title %}Danh sách loại dịch vụ{% endblock %}

{% block content %}
<h2>Danh sách loại dịch vụ</h2>

<a href="{{ url_for('add_service_type') }}" class="btn btn-success mb-3">+ Thêm loại dịch vụ</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên loại</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for type in types %}
        <tr>
            <td>{{ type.id }}</td>
            <td>{{ type.name }}</td>
            <td>
                <a href="{{ url_for('edit_service_type', id=type.id) }}" class="btn btn-primary btn-sm">Sửa</a>
                <a href="{{ url_for('delete_service_type', id=type.id) }}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Xóa loại dịch vụ này?')">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
