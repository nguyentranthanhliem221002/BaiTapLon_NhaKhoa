{% extends "layouts/base.html" %}

{% block title %}Chỉnh sửa bác sĩ{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Chỉnh sửa thông tin bác sĩ</h2>

    <form method="POST" action="{{ url_for('edit_doctor', id=doctor.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
        </div>

        <div class="mb-3">
            <label for="specialty" class="form-label">Chuyên môn</label>
            <input type="text" class="form-control" id="specialty" name="specialty" value="{{ doctor.specialty }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="{{ url_for('doctors') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
