
{% extends "layouts/base.html" %}

{% block title %}Chỉnh sửa bác sĩ{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Chỉnh sửa thông tin bác sĩ</h2>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" required>
        </div>

        <div class="mb-3">
            <label for="specialty" class="form-label">Chuyên môn <span class="text-danger">*</span></label>
            <select class="form-select" id="specialty" name="specialty" required>
                <option value="">-- Chọn chuyên khoa --</option>
                {% for sp in specialties %}
                    <option value="{{ sp.id }}" {% if sp.id == doctor.specialty_id %}selected{% endif %}>
                        {{ sp.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ doctor.phone or '' }}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Ảnh đại diện</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*">
            {% if doctor.image %}
                <div class="mt-2">
                    <img src="{{ url_for('static', filename='uploads/' ~ doctor.image) }}"
                         alt="Ảnh bác sĩ hiện tại"
                         style="width:120px; height:120px; object-fit:cover; border-radius:8px;">
                    <small class="text-muted d-block">Ảnh hiện tại</small>
                </div>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="{{ url_for('doctors') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
