{% extends "layouts/base.html" %}

{% block content %}
<h2>Danh sách bác sĩ</h2>
<a class="btn btn-success mb-3" href="/doctor/add">+ Thêm bác sĩ</a>

<!-- Form tìm kiếm -->
<form method="GET" action="{{ url_for('doctors') }}" class="mb-3 row g-2">
    <div class="col-auto">
        <select name="filter_by" class="form-select">
            <option value="name" {% if request.args.get('filter_by') == 'name' %}selected{% endif %}>Tên</option>
            <option value="specialty" {% if request.args.get('filter_by') == 'specialty' %}selected{% endif %}>Chuyên môn</option>
            <option value="phone" {% if request.args.get('filter_by') == 'phone' %}selected{% endif %}>SĐT</option>
        </select>
    </div>
    <div class="col-auto">
        <input type="text" name="keyword" class="form-control" placeholder="Nhập từ khóa" value="{{ request.args.get('keyword','') }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        <a href="{{ url_for('doctors') }}" class="btn btn-secondary">Xóa</a>
    </div>
</form>

<table class="table table-striped table-bordered align-middle">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Chuyên môn</th>
            <th>SĐT</th>
            <th>Ảnh</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for d in doctors %}
        <tr>
            <td>{{ d.id }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.specialty }}</td>
            <td>{{ d.phone }}</td>
            <td>
                {% if d.image %}
                    <img src="{{ url_for('static', filename='uploads/' ~ d.image) }}" alt="Ảnh bác sĩ" style="width:50px; height:50px; object-fit:cover; border-radius:50%;">
                {% else %}
                    <span class="text-muted">Chưa có</span>
                {% endif %}
            </td>
            <td>
                <a class="btn btn-primary btn-sm" href="/doctor/edit/{{ d.id }}">Sửa</a>
                <a class="btn btn-danger btn-sm" href="/doctor/delete/{{ d.id }}" onclick="return confirm('Xóa bác sĩ?')">Xóa</a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
