{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-3 text-center">Đăng nhập</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập:</label>
            <input class="form-control" type="text" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <div class="">
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Lưu tài khoản</label>
            </div>
        </div>


        <button class="btn btn-success w-100" type="submit">Đăng nhập</button>
    </form>

    <div class="mt-3 text-center">
        <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
        <p><a href="{{ url_for('forgot_password') }}">Quên mật khẩu?</a></p>
    </div>
</div>
{% endblock %}
