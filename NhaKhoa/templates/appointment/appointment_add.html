{% extends "layouts/base.html" %}

{% block title %}Thêm lịch hẹn{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Thêm lịch hẹn mới</h2>

    <form method="GET" action="{{ url_for('add_appointment') }}">
        <!-- Chọn bệnh nhân -->
        <div class="mb-3">
            <label for="patient_id" class="form-label">Bệnh nhân</label>
            <select class="form-select" id="patient_id" name="patient_id" required>
                <option value="" disabled {% if not selected_patient %}selected{% endif %}>Chọn bệnh nhân</option>
                {% for patient in patients %}
                <option value="{{ patient.id }}"{% if patient.id == selected_patient %}selected{% endif %}>{{ patient.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="specialty_id" class="form-label">Dịch vụ</label>
            <select class="form-select" id="specialty_id" name="specialty_id" required onchange="this.form.submit()">
                <option value="" disabled {% if not selected_specialty %}selected{% endif %}>Chọn dịch vụ</option>
                {% for specialty in specialties %}
                <option value="{{ specialty.id }}" {% if specialty.id == selected_specialty %}selected{% endif %}>{{ specialty.name }}</option>
                {% endfor %}
            </select>
        </div>

        {% if doctors %}
        <!-- Chọn bác sĩ -->
        <div class="mb-3">
            <label for="doctor_id" class="form-label">Bác sĩ</label>
            <select class="form-select" id="doctor_id" name="doctor_id" required onchange="this.form.submit()">
                <option value="" disabled selected>Chọn bác sĩ</option>
                {% for doctor in doctors %}
                <option value="{{ doctor.id }}" {% if doctor.id == selected_doctor %}selected{% endif %}>{{ doctor.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <!-- Ngày giờ hẹn -->
        <div class="mb-3">
            <label for="appointment_date" class="form-label">Ngày hẹn</label>
            <input type="datetime-local"
                   class="form-control"
                   id="appointment_date"
                   name="appointment_date"
                   value="{{ fm_datetime }}"
                   onchange="this.form.submit()">
        </div>
    </form>

    {% if available_schedules %}
    <form method="POST" action="{{ url_for('add_appointment') }}" class="mt-3">
        <!-- Schedule Selection -->
        <div class="mb-3">
            <label for="schedule_id" class="form-label">Lịch khám có sẵn</label>
            <select class="form-select" id="schedule_id" name="schedule_id" required>
                <option value="" disabled selected>Chọn lịch khám</option>
                {% for schedule in available_schedules %}
                <option value="{{ schedule.id }}">
                    {{ schedule.from_date.strftime('%H:%M') }} - {{ schedule.to_date.strftime('%H:%M') }} | {{ schedule.from_date.strftime('%d/%m/%Y') }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-select" id="description" name="description" rows="3"></textarea>
        </div>

        <!-- Hidden fields for POST -->
        <input type="hidden" name="patient_id" value="{{ selected_patient }}">
        <input type="hidden" name="doctor_id" value="{{ selected_doctor }}">
        <input type="hidden" name="appointment_date" value="{{ selected_datetime }}">

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Thêm lịch hẹn</button>
            <a href="{{ url_for('appointments') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
<script>
    function toggleDoctorDropdown() {
        const specialtySelect = document.getElementById("specialty_id");
        const doctorContainer = document.getElementById("doctor_container");

        // Show the doctor dropdown if a specialty is selected
        if (specialtySelect.value) {
            doctorContainer.style.display = "block";
        } else {
            doctorContainer.style.display = "none";
        }
    }
</script>
