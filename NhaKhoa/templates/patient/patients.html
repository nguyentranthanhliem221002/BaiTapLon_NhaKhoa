{% extends "layouts/base.html" %}

{% block content %}
<h2>Danh sách bệnh nhân</h2>
<a class="btn btn-success mb-3" href="/patient/add">+ Thêm bệnh nhân</a>

<!-- Form tìm kiếm -->
<form method="GET" action="{{ url_for('patients') }}" class="mb-3 row g-2">
    <div class="col-auto">
        <select name="filter_by" class="form-select">
            <option value="name" {% if request.args.get('filter_by') == 'name' %}selected{% endif %}>Tên</option>
            <option value="age" {% if request.args.get('filter_by') == 'age' %}selected{% endif %}>Tuổi</option>
            <option value="phone" {% if request.args.get('filter_by') == 'phone' %}selected{% endif %}>SĐT</option>
        </select>
    </div>
    <div class="col-auto">
        <input type="text" name="keyword" class="form-control" placeholder="Nhập từ khóa" value="{{ request.args.get('keyword','') }}">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        <a href="{{ url_for('patients') }}" class="btn btn-secondary">Xóa</a>
    </div>
</form>


<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Họ tên</th>
            <th>Tuổi</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody>
        {% for p in patients %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.age }}</td>
            <td>{{ p.phone }}</td>
            <td>{{ p.address }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="/patient/edit/{{ p.id }}">Sửa</a>
                <a class="btn btn-danger btn-sm" href="/patient/delete/{{ p.id }}" onclick="return confirm('Xóa bệnh nhân?')">Xóa</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
