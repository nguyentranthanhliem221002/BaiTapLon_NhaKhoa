{% extends "layouts/base.html" %}
{% block content %}
<h2>Thêm bệnh nhân</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Họ tên" required><br>
    <input type="number" name="age" placeholder="Tuổi" required><br>
    <input type="text" name="phone" placeholder="SĐT" required><br>
    <input type="text" name="address" placeholder="Địa chỉ" required><br>
    <button type="submit" class="btn btn-success mt-2">Lưu</button>
</form>
{% endblock %}
