{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Đăng ký tài khoản</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input class="form-control" type="text" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input class="form-control" type="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input class="form-control" type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Đăng ký</button>
    </form>

    <p class="mt-3 text-center">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
</div>
{% endblock %}
