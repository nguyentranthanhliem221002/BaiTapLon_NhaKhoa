{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2 class="mb-3 text-center">Đăng nhập</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập:</label>
            <input class="form-control" type="text" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu:</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
    </form>

    <div class="mt-3 text-center">
        <p>Hoặc đăng nhập bằng Google:</p>
        <a class="btn btn-outline-danger w-100" href="{{ url_for('google_login') }}">
            <i class="bi bi-google"></i> Đăng nhập bằng Google
        </a>
        <p class="mt-2">Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
    </div>
</div>
{% endblock %}
