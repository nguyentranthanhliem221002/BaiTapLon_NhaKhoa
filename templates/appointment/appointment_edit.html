{% extends "layouts/base.html" %}

{% block title %}Chỉnh sửa lịch hẹn{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">Chỉnh sửa lịch hẹn</h2>

    <form method="POST" action="{{ url_for('edit_appointment', id=appointment.id) }}">
        <div class="mb-3">
            <label for="patient_id" class="form-label">Bệnh nhân</label>
            <select class="form-select" id="patient_id" name="patient_id" required>
                {% for p in patients %}
                <option value="{{ p.id }}" {% if p.id == appointment.patient_id %}selected{% endif %}>
                    {{ p.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="doctor_id" class="form-label">Bác sĩ</label>
            <select class="form-select" id="doctor_id" name="doctor_id" required>
                {% for d in doctors %}
                <option value="{{ d.id }}" {% if d.id == appointment.doctor_id %}selected{% endif %}>
                    {{ d.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="appointment_date" class="form-label">Thời gian hẹn</label>
            <input type="datetime-local" class="form-control" id="appointment_date" name="appointment_date"
                   value="{{ appointment.appointment_date|replace(' ', 'T') }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <textarea class="form-control" id="description" name="description">{{ appointment.description }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="{{ url_for('appointments') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
